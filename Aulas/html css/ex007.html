<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img e arq/icon.ico" type="image/x-icon">
    <title>Ex007</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Lista Ordenada</h2>
    <ol>
        <li>Acordar</li>
        <li>Tomar Café</li>
        <li>Escovar os dentes</li>
    </ol>
    <!--
        ol = cria uma lista ordenada por numeros.
        --------- [ </li> é opcional! ] ---------

        parametros:
        type = "1 , a , A , i , I"

        1. numeros
        b. letras minusculas
        C. letras maiusculas
        iv. numeros romanos minusculos
        V. numeros romanos maiusculos

        start = "4"
        começa a contagem no 4
    -->
    <h2>Listas não Ordenadas</h2>
    <ul>
        <li>macarrão</li>
        <li>pão</li>
        <li>leite</li>
    </ul>
    <!--
        ul = cria uma lista sem numeração.
        ------ [ </li> é opcional! ] ------

        parametros:
        type = "disc , circle , square"
        disc - padrão
    -->
</html>
