<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img e arq/icon.ico" type="image/x-icon">
    <title>Ex008</title>
</head>
<body>
    <h1>Usando links externos</h1>
    <p>Você pode acessar meu repositório no GitHub clicando <a href="https://github.com/GreedC137/Curso-em-Videos" target="_blank" rel="external">aqui</a></p>
    <!--
        "_blank" = vai abrir o link em uma nova janela em branco
        "_self" = vai abrir o link na janela ou frame atual (padrão)
        "_top" = vai desfazer todos os frames e abrir o destino no navegador completo
        "_parent" = similar ao uso do "_top" em uma refêrencia à janela mãe
    -->
</body>
</html>
