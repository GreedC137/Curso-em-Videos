<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex008</title>
    <style>

        body {
            background-color: rgb(19, 46, 70);
            color: rgb(175, 192, 207);
            font: normal 18pt Arial;
        }

    </style>
</head>
<body>

    <h1>DOM</h1>
    <p>Que poha é essa?</p>
    <p id = "k">Aprendendo a usar <strong>DOM</strong> em JavaScript.</p>
    <div id = "msg">Clique em mim!</div>
    <!-  
    name = "msg" 
    class = "msg"

    para respectivamente:
    getElementsByTagName
    getElementsByClassName
    ->

    <script>

       // Document Object Model
       // Árvore DOM

       var p1 = window.document.getElementsByTagName('p')[0]
       var d1 = window.document.getElementById('msg')
       var y1 = window.document.querySelector('p#k')
       
       p1.style.color = 'blue'
       window.document.write(p1.innerText)

       d1.style.background = 'green'
       d1.innerText = 'Olá...'

       y1.style.background = 'black'

       // Criar variaveis para modificalas é interessante por agr
       // Mas pra organização pode gerar problemas mais tarde...
       // Ai recomenda-se usar o comando completo:
       // -> window.document.getElementById('msg').innerText('Olá...')

    </script>

</body>
</html>
